<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | DSCE Clubs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="stars-background"></div>
    <nav class="cosmic-nav">
        <div class="nav-logo">
            <span class="logo-icon">ðŸŒŒ</span>
            <span class="logo-text">DSCE Clubs</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>

    <div class="login-container"
        style="display: flex; justify-content: center; align-items: center; min-height: 80vh; padding-top: 80px;">
        <div class="modal-content" style="width: 100%; max-width: 400px; display: block; animation: none;">
            <div class="modal-header">
                <h2>Admin Login</h2>
            </div>
            <form id="admin-login-form">
                <div class="form-group">
                    <label for="admin-username">Username</label>
                    <input type="text" id="admin-username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="admin-password" required placeholder="Enter password">
                        <span class="toggle-password"
                            style="position: absolute; right: 10px; top: 10px; cursor: pointer; color: white;"><i
                                class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="remember-me" style="width: auto;">
                    <label for="remember-me" style="margin: 0; cursor: pointer;">Remember Me</label>
                </div>
                <button type="submit" class="btn-save login-button"
                    style="width: 100%; margin-top: 1rem;">Login</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
