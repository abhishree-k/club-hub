  <script src="app.js"></script>
  <script>
    (function () {
      const toggle = document.getElementById('language-toggle');
      const menu = document.getElementById('language-menu');
      if (!toggle || !menu) return;

      if (toggle.dataset.bound === 'true') return;
      toggle.dataset.bound = 'true';

      let isOpen = false;
      const setMenu = (open) => {
        isOpen = open;
        menu.classList.toggle('active', open);
        menu.style.display = open ? 'block' : 'none';
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
        if (!open) toggle.blur();
      };

      setMenu(false);

      toggle.addEventListener('click', function (e) {
        e.preventDefault();
        e.stopPropagation();
        const willOpen = !isOpen;
        const options = menu.querySelectorAll('.language-option');
        
        if (willOpen) {
          const currentLang = localStorage.getItem('selectedLanguage') || 'en';
          options.forEach(opt => {
            if (opt.getAttribute('data-lang') === currentLang) {
              opt.classList.add('selected');
            } else {
              opt.classList.remove('selected');
            }
          });
        } else {
          options.forEach(opt => opt.classList.remove('selected'));
        }
        setMenu(willOpen);
      });

      menu.addEventListener('click', function (e) {
        const option = e.target.closest('.language-option');
        if (!option) return;
        e.preventDefault();
        const langNameEl = option.querySelector('.lang-name');
        const langName = langNameEl ? langNameEl.textContent : 'language';
        const selectedLang = option.getAttribute('data-lang');
        if (typeof window.setLanguage === 'function') {
          window.setLanguage(selectedLang);
        } else {
          localStorage.setItem('selectedLanguage', selectedLang);
        }

        if (typeof window.showLanguageNotification === 'function') {
          const prefix = typeof window.getTranslation === 'function'
            ? window.getTranslation('Language changed to', selectedLang)
            : 'Language changed to';
          window.showLanguageNotification(`${prefix} ${langName}`);
        }

        setMenu(false);
      });

      document.addEventListener('click', function (e) {
        if (!isOpen) return;
        if (menu.contains(e.target) || toggle.contains(e.target)) return;
        setMenu(false);
      });

      document.addEventListener('keydown', function (e) {
        if (e.key === 'Escape' && isOpen) setMenu(false);
      });
    })();
  </script>
