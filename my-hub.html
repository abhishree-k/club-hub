<!doctype html>

      rel="stylesheet"
    />

    <style>
      .hub-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .hub-header {
        text-align: center;
        margin-bottom: 3rem;
        color: white;
      }

      .hub-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        .hub-grid {
          grid-template-columns: 1fr 1fr;
        }
      }

      .hub-section {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.1);
        color: white;
      }

      .hub-section h2 {
        margin-bottom: 1.5rem;
        border-bottom: 1px solid rgba(253, 121, 168, 0.3);
        padding-bottom: 0.5rem;
      }

      .hub-item {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 1rem;
        margin-bottom: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .hub-item-info h4 {
        margin: 0;
        color: var(--accent-color);
      }

      .hub-item-info p {
        margin: 0;
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
      }

      .no-data {
        text-align: center;
        padding: 2rem;
        color: rgba(255, 255, 255, 0.5);
      }
    </style>
    <script type="text/javascript" src="darkmode.js" defer></script>
  </head>

    <header class="registration-hero" style="height: 40vh">
      <div class="hero-content">
        <h1 class="hero-title">My <span class="text-gradient">Hub</span></h1>
        <p class="hero-subtitle" id="hub-welcome-msg">Welcome back!</p>
      </div>
    </header>

    <main class="hub-container">
      <div class="hub-grid">
        <section class="hub-section" style="grid-column: 1 / -1">
          <h2><i class="fas fa-star"></i> Favorite Clubs</h2>
          <div id="favorites-list">
            <!-- Dynamic Content: favorite clubs will be injected here -->
          </div>
        </section>

        <section class="hub-section">
          <h2><i class="fas fa-users"></i> Clubs I've Joined</h2>
          <div id="joined-clubs-list">
            <!-- Dynamic Content -->
          </div>
        </section>

        <section class="hub-section">
          <h2><i class="fas fa-calendar-check"></i> My Upcoming Schedule</h2>
          <div id="registered-events-list">
            <!-- Dynamic Content -->
          </div>
        </section>

    <!-- scroll top button -->

    <script src="app.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // This is handled by initStudentSession() and a specific hub init in app.js
        if (typeof initMyHub === "function") {
          initMyHub();
        }
      });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const yearEl = document.getElementById("year");
        if (yearEl) {
          yearEl.textContent = new Date().getFullYear();
        }
      });
    </script>

    <!-- script for swithc the themes -->
    <script>
      function themes() {
        const body = document.body;
        const currentTheme = body.getAttribute("data-theme");

        if (currentTheme === "dark") {
          body.setAttribute("data-theme", "light");
        } else {
          body.setAttribute("data-theme", "dark");
        }
      }
    </script>
  </body>
