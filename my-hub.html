<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Hub | DSCE Clubs</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hub-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hub-header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .hub-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        @media (min-width: 768px) {
            .hub-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .hub-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }

        .hub-section h2 {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(253, 121, 168, 0.3);
            padding-bottom: 0.5rem;
        }

        .hub-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .hub-item-info h4 {
            margin: 0;
            color: var(--accent-color);
        }

        .hub-item-info p {
            margin: 0;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .no-data {
            text-align: center;
            padding: 2rem;
            color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body>
    <div class="stars-background"></div>

    <nav class="cosmic-nav">
        <div class="nav-logo">
            <span class="logo-icon">ðŸŒŒ</span>
            <span class="logo-text">DSCE Clubs</span>
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="past-events.html">Past Events</a></li>
            <li><a href="registration.html">Registration</a></li>
            <li id="nav-my-hub" class="active"><a href="my-hub.html">My Hub</a></li>
            <li><a href="admin-login.html">Admin</a></li>
            <li id="nav-login" class="hidden"><a href="registration.html#student-login">Login</a></li>
            <li id="nav-logout"><a href="#" id="student-logout-btn">Logout</a></li>
        </ul>
        <div class="nav-hamburger">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </nav>

    <header class="registration-hero" style="height: 40vh;">
        <div class="hero-content">
            <h1 class="hero-title">My <span class="text-gradient">Hub</span></h1>
            <p class="hero-subtitle" id="hub-welcome-msg">Welcome back!</p>
        </div>
    </header>

    <main class="hub-container">
        <div class="hub-grid">
            <section class="hub-section" style="grid-column:1 / -1;">
                <h2><i class="fas fa-star"></i> Favorite Clubs</h2>
                <div id="favorites-list">
                    <!-- Dynamic Content: favorite clubs will be injected here -->
                </div>
            </section>

            <section class="hub-section">
                <h2><i class="fas fa-users"></i> Clubs I've Joined</h2>
                <div id="joined-clubs-list">
                    <!-- Dynamic Content -->
                </div>
            </section>

            <section class="hub-section">
                <h2><i class="fas fa-calendar-check"></i> My Upcoming Schedule</h2>
                <div id="registered-events-list">
                    <!-- Dynamic Content -->
                </div>
            </section>
        </div>
    </main>

    <footer class="cosmic-footer">
        <div class="footer-bottom">
            <p>&copy; 2025 DSCE Clubs. All rights reserved.</p>
        </div>
    </footer>

    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // This is handled by initStudentSession() and a specific hub init in app.js
            if (typeof initMyHub === 'function') {
                initMyHub();
            }
        });
    </script>
</body>

</html>
