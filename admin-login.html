  <div class="login-container">
    <div class="modal-content">
      <form id="admin-login-form">
        <div class="form-toggle-container">
          <button type="button" id="tab-login" class="toggle-btn active" style="width: 100%; border-radius: 8px;">
            Login
          </button>
        </div>
        <div class="form-group">
          <label for="admin-username">Username</label>
          <input type="text" id="admin-username" required placeholder="Enter username" />
        </div>
        <div class="form-group">
          <label for="admin-password">Password</label>
          <div style="position: relative">
            <input type="password" id="admin-password" required placeholder="Enter password" />
            <span class="toggle-password" style="
                  position: absolute;
                  right: 15px;
                  top: 50%;
                  transform: translateY(-50%);
                  cursor: pointer;
                  color: white;
                ">
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
        <div class="form-group" id="confirm-password-group" style="display: none">
          <label for="admin-confirm-password">Confirm Password</label>
          <div style="position: relative">
            <input type="password" id="admin-confirm-password" placeholder="Confirm password" />
            <span class="toggle-confirm-password" style="
                  position: absolute;
                  right: 15px;
                  top: 50%;
                  transform: translateY(-50%);
                  cursor: pointer;
                  color: white;
                "><i class="fas fa-eye"></i></span>
          </div>
        </div>

        <!-- Forgot Password Link - Only visible in login mode -->
        <div class="form-group" id="forgot-password-wrapper" style="
              text-align: right;
              margin-top: -0.5rem;
              margin-bottom: 0.5rem;
            ">
          <a href="forgot-password.html" class="forgot-password-link">Forgot password?</a>
        </div>

        <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem">
          <input type="checkbox" id="remember-me" style="width: auto" />
          <label for="remember-me" style="margin: 0; cursor: pointer">Remember Me</label>
        </div>
        <button type="submit" class="btn-save login-button">Login</button>

      </form>
      <!-- scroll top button -->
      <button id="scrollTopBtn" title="Back to Top" style="opacity: 0.5">
        <i class="fas fa-chevron-up"></i>
      </button>
    </div>
  </div>

  <div class="cursor-container" id="cursor-container">
  </div>

  <script src="app.js?v=2.0"></script>
  <script src="darkmode.js?v=2.0"></script>
  <script src="cursor.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      function setupPasswordToggle(toggleSelector, inputId) {
        const toggleEl = document.querySelector(toggleSelector);
        const inputEl = document.getElementById(inputId);

        if (toggleEl && inputEl) {
          toggleEl.addEventListener('click', function () {
            const type = inputEl.getAttribute('type') === 'password' ? 'text' : 'password';
            inputEl.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            if (icon) {
              icon.classList.toggle('fa-eye');
              icon.classList.toggle('fa-eye-slash');
            }
          });
        }
      }

      setupPasswordToggle('.toggle-password', 'admin-password');
      setupPasswordToggle('.toggle-confirm-password', 'admin-confirm-password');
    });
  </script>
</body>
