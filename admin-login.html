    <div class="login-container">
        <div class="modal-content">

            <form id="admin-login-form">
                <div class="form-toggle-container">
                    <button type="button" id="tab-login" class="toggle-btn active">Login</button>
                    <button type="button" id="tab-signup" class="toggle-btn">Sign
                        Up</button>
                </div>
                <div class="form-group">
                    <label for="admin-username">Username</label>
                    <input type="text" id="admin-username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="admin-password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="admin-password" required placeholder="Enter password">
                        <span class="toggle-password"
                            style="position: absolute; right: 10px; top: 10px; cursor: pointer; color: white;"><i
                                class="fas fa-eye"></i></span>
                    </div>
                </div>
                <div class="form-group" id="confirm-password-group" style="display: none;">
                    <label for="admin-confirm-password">Confirm Password</label>
                    <div style="position: relative;">
                        <input type="password" id="admin-confirm-password" placeholder="Confirm password">
                    </div>
                </div>
                <div class="form-group" style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" id="remember-me" style="width: auto;">
                    <label for="remember-me" style="margin: 0; cursor: pointer;">Remember Me</label>
                </div>
                <button type="submit" class="btn-save login-button">Login</button>
                <div class="form-footer">
                    <span id="footer-text">Don't have an account?</span>
                    <a href="#" id="toggle-mode">Sign Up</a>
                </div>
            </form>
            <!-- scroll top button -->
          <button id="scrollTopBtn" title="Back to Top" style="opacity: 0.5;">
            <i class="fas fa-chevron-up"></i>
          </button>

          <!-- scroll translate top button -->
          <button id="showTranslateBtn" title="Translate Page">
            <i id="google_translate_element"></i>
          </button>
        </div>
    </div>

    <!-- script for swithc the themes -->
    <script>
      function themes() {
        const body = document.body;
        const currentTheme = body.getAttribute("data-theme");

        if (currentTheme === "dark") {
          body.setAttribute("data-theme", "light");
        } else {
          body.setAttribute("data-theme", "dark");
        }
      }
    </script>
