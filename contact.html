  <!-- ================= CONTACT SECTION ================= -->
  <section class="faq-wrapper">
    <h1>Contact Us</h1>
    <p class="faq-subtitle">
      Get in touch with us for any queries or support.
    </p>

    <div class="faq-grid">

      <!-- Contact Information Card -->
      <div class="faq-card">
        <h3>Email</h3>
        <p class="faq-answer">
          dsceclubs@example.com
        </p>
      </div>

      

      <!-- Contact Form Card -->
      <div class="faq-card">
        <h3>Send Us a Message</h3>
        <p class="faq-answer">
          <form>
            <input type="text" placeholder="Your Name" required
              style="width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:none;">
            
            <input type="email" placeholder="Your Email" required
              style="width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:none;">
            
            <textarea rows="4" placeholder="Your Message" required
              style="width:100%; padding:10px; margin-bottom:10px; border-radius:6px; border:none;"></textarea>

            <button type="submit"
              style="padding:10px 20px; border:none; border-radius:6px; background:#6366f1; color:white; cursor:pointer;">
              Send Message
            </button>
          </form>
        </p>
      </div>

    </div>
  </section>
